<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css"media="screen" />
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="light">
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre Mim</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="btn btn-secondary">Mudar Tema</button>
    </header>

    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou um desenvolvedor web apaixonado por criar soluções incríveis!</p>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/projeto1.jpg" alt="Projeto 1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 1</h5>
                        <p class="card-text">Descrição do projeto 1.</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProjeto1">Veja mais</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/projeto2.jpg" alt="Projeto 2" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 2</h5>
                        <p class="card-text">Descrição do projeto 2.</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProjeto2">Veja mais</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Email: meuemail@example.com</p>
    </section>

    <!-- Modais -->
    <!-- ... (os modais vão aqui) ... -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Código JavaScript para alternar temas
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            body.classList.remove('light');
        } else {
            body.classList.add('light');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
